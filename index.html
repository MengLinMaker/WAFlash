<html>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <title>Working Demo for WAFlash</title>
    <script src="src/common.js" type="text/javascript"></script>
    <script>
      var gadb = false
      function setstorage(name, value) {
        if (window.localStorage) {
          localStorage[name] = value + ""
        } else {
          setCookie(name, value, 1000*60*60*24*365*10);
        }
      }
      function getstorage(name) {
        var s
        if (window.localStorage) {
          s = localStorage[name]
        } else {
          s=getCookie(name);
        }
        return s
      }
    </script>
  </head>
  <body>
    <input type="file" id="fileload1" name="files[]" style="width:230px">
    <div id="codearea" style="margin-bottom: 15px; margin-top: 5px"></div>
    <script src="src/load.js" type="text/javascript"></script>
  </body>
